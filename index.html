<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>FANTACICLISMO</title>
</head>
<body style="margin:0px;">
    <div class="container">
        <div class="table-responsive">
            <h1 style="font-size:24px;">Lista Corridori FantaCiclismo</h1>
        </div>
    </div>
    <table class="table table-bordered table-striped" id="riders_table" style="width:100%; border-collapse:collapse; font:14px Arial,sans-serif;">
        <tr>
            <th>Cognome</th>
            <th>Nome</th>
            <th>Squadra</th>
            <th>Ruolo</th>
            <th>Valore</th>
        </tr>
    </table>
</body>
</html>

<script>
    fetch('list.json')
        .then(function (response) {
            console.log('response: ' + response);
            return response.json();
        })
        .then(function (data) {
            console.log('data: ' + data);
            appendData(data);
        })
        .catch(function (err) {
            console.log('error: ' + err);
        });
    function appendData(data) {
        var mainContainer = document.getElementById("myData");
        for (var i = 0; i < data.length; i++) {
            var div = document.createElement("div");
            div.innerHTML = 'Name: ' + data[i].firstName + ' ' + data[i].lastName;
            mainContainer.appendChild(div);
        }
    }
</script>
